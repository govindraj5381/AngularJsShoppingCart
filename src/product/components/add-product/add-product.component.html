<h2>Add Product</h2>

<form name="addProductForm" ng-submit="$ctrl.onFormSubmit($event, addProductForm)" novalidate>
        
    <div>
        <label for="title">Title</label>
        <input 
            ng-model="$ctrl.newProduct.title" 
            required 
            prod-title
            minlength="3"
            type="text" 
            ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
            name="title"
            >
        <span ng-if="addProductForm.title.$error.prodTitle">
            Should not start with
        </span>
        <span ng-if="addProductForm.title.$error.prodAvailability">
            Already product with same title available
        </span>
        <span ng-if="addProductForm.title.$error.required">
            This field is required
        </span>
        <span ng-if="addProductForm.title.$error.minlength">
                This field requires minimum 3 characters
        </span>
    </div>
    <div>
            <label for="company">Company</label>
            <input type="text" ng-model="$ctrl.newProduct.company" name="company">
    </div>

    <div>
            <label for="price">Price</label>
            <input type="number" ng-model="$ctrl.newProduct.price" name="price">
    </div>


    <div>
            <label for="imgUrl">Image url</label>
            <input type="text" ng-model="$ctrl.newProduct.imgUrl" name="imgUrl">
    </div>
    {{$ctrl.newProduct}}
    <div>
        <input type="submit" value="Add Product">
        <input type="reset" value="Reset">
    </div>

</form>
